{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Create Page{% endblock title %}

{% block content %}
<div class="ms-3">
    <form action="" method="post">
        {% csrf_token %}
        {{ form | crispy }}
        <input class="btn btn-success" type="submit" value="Create">
    </form>
    <p>Back to <a href="{% url 'articles' %}">All Articles</a> page.</p>
</div>
{% endblock content %}
