{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Password Reset{% endblock title %}

{% block content %}
<div>
    <h3>Enter your email on below field and we will send you an email confirmation message!</h3>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" value="Send Instruction">
    </form>
</div>
{% endblock content %}
