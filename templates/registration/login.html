{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Login{% endblock title %}

{% block content %}
<div>
    <h3>Log in</h3>
    <form method="post">
        {% csrf_token %}
        {{ form | crispy }}
        <input type="submit" value="Login">
    </form>
    <a class="me-1" href="{% url 'signup' %}">Don't Have An Account</a>
    <a href="{% url 'password_reset' %}">Forgot your password?</a>
</div>

{% endblock content %}
