{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Password Reset{% endblock title %}

{% block content %}
<div>
    <h3>Password reset Confirm</h3>
    <h6>Change your password using bellow fields:</h6>
    <form method="post">
        {% csrf_token %}
        {{ form | crispy }}
        <input type="submit" value="Send Instruction">
    </form>
</div>
{% endblock content %}
